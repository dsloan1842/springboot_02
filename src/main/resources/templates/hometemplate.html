<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>hometemplate</title>
</head>
<body>
<h2>Hello World!</h2>
<p th:text="${myvar}"></p>
<!-- Thymeleaf annotations: ${myvar} gets the value of the attribute myvar and (th:text) displays its assigned value in the content of the starting (<p>) and ending element tags (</p>).-->
</body>
</html>
